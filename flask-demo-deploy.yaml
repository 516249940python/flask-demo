apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: <REP_NUM>
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask-demo
        image: harbor-k8s.shinezone.com/ops/flask-demo:<BUILD_TAG>
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command: ['/bin/sh', '-c', 'sed -i "s/s_hostname/$(hostname)/" /data1/www/templates/app.html']

        ports:
        - name: http
          containerPort: <PORT>


---
apiVersion: v1
kind: Service
metadata:
  name: flask-demo
  labels:
    app: flask-demo
spec:
  selector:
    app: flask-demo
  #type: NodePort
  type: ClusterIP
  ports:
  - name: http
    port: <PORT>
    targetPort: <PORT>